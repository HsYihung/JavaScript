<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    .wrap {
        width: 800px;
        height: 400px;
        background-color: #ccc;
        position: relative;
    }

    .box {
        width: 100px;
        height: 100px;
        background-color: lightgreen;
        position: absolute;
        top: 150px;
        left: 350px;
        transition: 0.1s;
    }
</style>

<body>
    <div class="container text-center">
        <div class="wrap mx-auto mb-3">
            <div class="box"></div>
        </div>
        <div class="text-center">
            <button id="up" class="btn btn-info">
                <i class="fas fa-caret-up"></i>
            </button>
        </div>
        <div class="text-center">
            <button id="left" class="btn btn-info mx-3">
                <i class="fas fa-caret-left"></i>
            </button>
            <button id="right" class="btn btn-info mx-3">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
        <div class="text-center">
            <button id="down" class="btn btn-info">
                <i class="fas fa-caret-down"></i>
            </button>
        </div>
    </div>




    <script src="./js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        const moveNum = 10;
        function move(direction) {
            const vaiable = {
                up: ['top', '-='],
                down: ['top', '+='],
                left: ['left', '-='],
                right: ['left', '+=']
            }
            $('.box').css(vaiable[`${direction}`][0], vaiable[`${direction}`][1] + moveNum)
        }
        $('#up').click(() => {
            // console.log($('.box').css('top'))
            if (Number($('.box').css('top').replace('px', '')) > 0) {
                move('up');
            }
        });
        $('#left').click(() => {
            if (Number($('.box').css('left').replace('px', '')) > 0) {
                move('left');
            }
        });
        $('#right').click(() => {
            if (Number($('.box').css('left').replace('px', '')) < 700) {
                move('right');
            }
        });
        $('#down').click(() => {
            if (Number($('.box').css('top').replace('px', '')) < 300) {
                move('down');
            }
        });
        $(document).on('keydown', function (e) {
            switch (e.keyCode) {
                case 37:
                    if (Number($('.box').css('left').replace('px', '')) > 0) {
                        move('left');
                    }
                    break;
                case 38:
                    if (Number($('.box').css('top').replace('px', '')) > 0) {
                        move('up');
                    }
                    break;
                case 39:
                    if (Number($('.box').css('left').replace('px', '')) < 700) {
                        move('right');
                    }
                case 40:
                    if (Number($('.box').css('top').replace('px', '')) < 300) {
                        move('down');
                    }
                    break;
            }
        })
    </script>
</body>

</html>
