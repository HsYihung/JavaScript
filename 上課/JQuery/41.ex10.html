<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .color-demo,
        .color-select-area {
            height: 400px;
            background-color: gray;
        }

        .color-selector {
            width: 100%;
            padding-top: 100%;
            /* aspect-ratio: 1/1; */
            background-color: #faf;
            border-radius: 50%;
        }

        .color-select-area .col-3:nth-child(1) .color-selector {
            background-color: lightsalmon;
        }

        .color-select-area .col-3:nth-child(2) .color-selector {
            background-color: lightcoral;
        }

        .color-select-area .col-3:nth-child(3) .color-selector {
            background-color: lightseagreen;
        }

        .color-select-area .col-3:nth-child(4) .color-selector {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="color-demo"></div>
            </div>
            <div class="col-6">
                <div class="color-select-area d-flex">
                    <div class="col-3">
                        <div class="color-selector"></div>
                    </div>
                    <div class="col-3">
                        <div class="color-selector"></div>
                    </div>
                    <div class="col-3">
                        <div class="color-selector"></div>
                    </div>
                    <div class="col-3">
                        <div class="color-selector"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.color-selector').click(
            function () {
                $('.color-demo').css('background-color', $(this).css('background-color'))
            }
        )

    </script>
</body>

</html>
