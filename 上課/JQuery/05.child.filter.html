<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <span class="box">box2</span>
            <div class="col">col1
                <div class="col">col1-1</div>
            </div>
            <div class="col">col2</div>
            <div class="col">col3</div>
            <span class="box">box1</span>
            <div class="col">col4</div>
            <span class="box">box2</span>
            <div class="col">col5</div>
            <span class="box">box3</span>
            <div class="col">col6</div>
        </div>
        <div class="row">
            <div class="col">col1</div>
            <div class="col">col2</div>
            <div class="col">col3</div>
            <div class="col">col4</div>
            <div class="col">col5</div>
            <div class="col">col6</div>
        </div>
        <div class="row">
            <div class="col">col1
                <div class="col">col1-1</div>
            </div>
            <span class="box">box3</span>
            <span class="box">box3</span>
            <span class="box">box3</span>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $('.col:only-of-type').css('background', 'yellow')

        //:first-of-type選取巢狀節點第一個同標籤元素
        //.col:nth-child(2)選取第二個並且是.col的元素
        //.col:nth-of-type(2)選取第二個.col的元素
        //.col:only-child 選取唯一子節點元素
        //.col:only-of-type 選取唯一.col的子節點元素
    </script>
</body>

</html>
