<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <select name="city" id="city">
                            <Option value="0">基隆</Option>
                            <Option value="1">台北</Option>
                            <Option value="2">新北</Option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="district" id="district">
                            <Option value="0">七堵</Option>
                            <Option value="1">中正</Option>
                            <Option value="2">暖暖</Option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script src="./js/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        let districtArray = [['七堵', '中正', '暖暖'], ['中正', '大安', '信義', '萬華', '信義', '萬華'], ['蘆洲', '三重', '新店']];
        $('#city').change(function () {
            console.log($(this).val());
            let changeNum = $(this).val();

            //方法一 JS
            // for(let i = 0;i<districtArray[changeNum].length;i++){
            //     $('#district>option').eq(i).text(districtArray[changeNum][i]);
            // }

            //方法二 JS
            // districtArray[changeNum].forEach(
            //     (element, index) => {
            //         $('#district>option').eq(index).text(element);
            //     }
            // )

            //方法三 JQ
            // $('#district>option').each(
            //     function (index, elem) {
            //         $(elem).text(districtArray[changeNum][index])
            //     }
            // )
            //
            let districtName;
            districtArray[changeNum].forEach(
                (element, index) => {
                    districtName += `
                    <Option value="${index}">${element}</Option>
                    `
                }
            )
            $('#district').html(districtName);
        })
    </script>
</body>

</html>
