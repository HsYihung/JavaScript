<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .col-4 {
            /* min-height: 50px; */
            /* outline: 1px solid red; */
        }

        .link-underline {
            text-decoration: underline;
        }

        .border-right-2 {
            border-right: 1.5px solid #ccc;
        }

        .px-1 a {
            color: black;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row py-3 mb-5">
                <div class="col-4 px-0">
                    <ul class="list-unstyled d-flex h-100 align-items-center">
                        <li class="mx-2"><a class="page-links text-dark link-underline" href="#">Shop</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">Lookbook</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">About</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <h1 class="h4 mb-0">Alameda</h1>
                </div>
                <div class="col-4 px-0 d-flex justify-content-end align-items-center">
                    <div><i class="fa-brands fa-instagram mx-2"></i></div>
                    <div><i class="fa-brands fa-twitter mx-2"></i></div>
                    <div><i class="fa-solid fa-cart-shopping mx-2"></i></div>
                </div>
            </div>
            <div class="row justify-content-center mt-5">
                <ul class="list-unstyled d-flex">
                    <li class="px-1 border-right-2"><a href="#">Top</a></li>
                    <li class="px-1 border-right-2"><a href="#">Bottoms</a></li>
                    <li class="px-1"><a href="#">Sale</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        const pageLinks = document.querySelectorAll('.page-links');
        pageLinks.forEach((element) => {
            element.addEventListener('click', function (e) {
                e.preventDefault();
                // console.log('hi');
                pageLinks.forEach(element => {
                    element.classList.remove('link-underline')
                })

                this.classList.add('link-underline')
            })
        })
    </script>
</body>

</html>
