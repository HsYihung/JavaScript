<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alameda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .img-wrap img {
            width: 100%;
            aspect-ratio: 3/5;
            object-fit: cover;
            object-position: 45% 50%;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row py-3">
                <div class="col-4 px-0">
                    <ul class="list-unstyled d-flex h-100 align-items-center">
                        <li class="mx-2"><a class="page-links text-dark link-underline" href="#">Shop</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">Lookbook</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">About</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="col-4 d-flex justify-content-center align-items-center">
                    <h1 class="h4 mb-0">Alameda</h1>
                </div>
                <div class="col-4 px-0 d-flex justify-content-end align-items-center">
                    <div><i class="fa-brands fa-instagram mx-2"></i></div>
                    <div><i class="fa-brands fa-twitter mx-2"></i></div>
                    <div><i class="fa-solid fa-cart-shopping mx-2"></i></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="product">
            <!-- <div class="col-3">
                <div class="card border-0">
                    <div class="card-body px-0">
                        <div class="img-wrap">
                            <img
                                src="https://images.squarespace-cdn.com/content/v1/5d02d798cc25920001b61816/1562770859141-0P92159IWN2ULCRMTOMN/ulihu-charcoal-silk-linen-tunic_0326-v1-FINAL-copy.jpg?format=750w">
                        </div>
                        <h6 class="card-title">Lounge Tunic / Black</h5>
                            <p class="card-text">$50.00</p>
                    </div>
                </div>
            </div> -->
            <script>
                const productDiv = document.querySelector('#product');
                let myHtml = '';
                for (let i = 0; i < 15; i++) {
                    myHtml += `<div class="col-12 col-sm-6 col-md-4 col-lg-3">
                                    <div class="card border-0">
                                        <div class="card-body px-0">
                                        <div class="img-wrap">
                                            <img
                                                src="https://images.squarespace-cdn.com/content/v1/5d02d798cc25920001b61816/1562770859141-0P92159IWN2ULCRMTOMN/ulihu-charcoal-silk-linen-tunic_0326-v1-FINAL-copy.jpg?format=750w">
                                        </div>
                                    <h6 class="card-title">Lounge Tunic / Black</h5>
                                    <p class="card-text">$50.00</p>
                                 </div>
                                </div>
                            </div>`
                }
                productDiv.innerHTML = myHtml;
            </script>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        const pageLinks = document.querySelectorAll('.page-links');
        pageLinks.forEach((element) => {
            element.addEventListener('click', function (e) {
                e.preventDefault();
                // console.log('hi');
                pageLinks.forEach(element => {
                    element.classList.remove('link-underline')
                })
                this.classList.add('link-underline')
            })
        })
    </script>
</body>

</html>
