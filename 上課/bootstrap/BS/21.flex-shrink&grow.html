<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 90%;
            height: 500px;
            background-color: #ccc;
            /* overflow: auto; */
            display: flex;
        }

        .box {
            width: 200px;
            height: 300px;
            outline: 1px solid red;
            flex-shrink: 0;
            flex-grow: 1;
        }

        .box2 {
            flex-grow: 2;
            flex-shrink: 1;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box box2"></div>
        <div class="box"></div>
    </div>
</body>

</html>
